<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <section class="bg-gray-200 min-h-screen flex items-center justify-center">
        <!--Welcome Page -->
        <div class="bg-cyan-400 flex rounded-lg shadow-lg max-w-3xl">
            <div class="bg-green-400 rounded-lg md:w-1/2 px-16 py-24 ">
                <h2 class="flex justify-center font-bold text-sm text-white">Welcome Back!</h2>
                <p class="text-sm mt-5 text-white">To Keep connected with us place login with your personal info</p>
                <div class="flex justify-center items-center mt-5">
                    <button class="border-2 border-white  rounded-lg px-6 py-1 text-white mt-5 hover:scale-90 duration-300" type="submit" onclick="window.location.href='https:/tailwindcss.com';">SIGN IN</button>
                </div>
            </div> 

        <!--Create Account Seaction-->

        <div class="md:block  hidden 1/2">
            <form class="flex flex-col gap-4 py-10 items-center px-12">
                <label class="px-5 text-xl text-green-600 font-bold">Create Account</label>
                <div class="flex items-center text-sm mb-2 md:mb-2">
                <svg class="absolute ml-2" width="22" viewBox="0 0 24 24">
                    <path d="M20.822 18.096c-3.439-.794-6.64-1.49-5.09-4.418 4.72-8.912 1.251-13.678-3.732-13.678-5.082 0-8.464 4.949-3.732 13.678 1.597 2.945-1.725 3.641-5.09 4.418-3.073.71-3.188 2.236-3.178 4.904l.004 1h23.99l.004-.969c.012-2.688-.092-4.222-3.176-4.935z"/>
                </svg>
                    <input type="text" id="username" class="bg-gray-200 rounded pl-12 py-2 md:py-4 focus:outline-none w-full" placeholder="Username" />
                </div>

                <div class="flex items-center text-sm mb-2 md:mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute ml-2 w-6 ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                    <input type="email" id="email" class="bg-gray-200 rounded pl-12 py-2 md:py-4 focus:outline-none w-full" placeholder="email" />
                </div>

                <div class="flex items-center text-sm mb-2 md:mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute ml-2 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>                      
                    <input type="password" id="username" class="bg-gray-200 rounded pl-12 py-2 md:py-4 focus:outline-none w-full" placeholder="password" />
                </div>

                <div class="flex justify-center items-center">
                    <button class="bg-[#34D399] rounded-xl px-10 text-white py-2  hover:scale-90 duration-300" onclick="window.location.href='https:/sign.com';" >SIGN UP</button>
                </div>
            </form>
        </div>
    </div>
    </section>
</body>
</html>
